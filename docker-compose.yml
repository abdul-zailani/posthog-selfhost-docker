version: '3.8'
services:
  postgres:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: posthog
      POSTGRES_USER: posthog
      POSTGRES_PASSWORD: secret
    volumes:
      - ./volumes/postgres/:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "sh", "-c", "pg_isready -U $$POSTGRES_USER -h $$(hostname -i)"]
      interval: 10s
      start_period: 30s

  redis:
    image: redis:6-alpine
    restart: on-failure
    ports:
        - '6379:6379'

  clickhouse:
    build: ./clickhouse-posthog/
    restart: on-failure
    depends_on:
      - kafka
      - zookeeper
    volumes:
      - ./volumes/clickhouse/:/var/lib/clickhouse/

  zookeeper:
    image: wurstmeister/zookeeper
    restart: on-failure
    volumes:
      - ./volumes/zookeeper/data/:/data/
      - ./volumes/zookeeper/datalog/:/datalog/
      - ./volumes/zookeeper/logs/:/logs/

  kafka:
    image: wurstmeister/kafka
    restart: on-failure
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - ./volumes/kafka/:/kafka/

  worker: &worker
    image: posthog/posthog:latest-release
    command: ./bin/docker-worker-celery --with-scheduler
    restart: on-failure
    environment:
      SENTRY_DSN: $SENTRY_DSN
      SITE_URL: https://$DOMAIN
      DISABLE_SECURE_SSL_REDIRECT: 'true'
      IS_BEHIND_PROXY: 'true'
      DATABASE_URL: 'postgres://posthog:secret@postgres:5432/posthog'
      CLICKHOUSE_HOST: 'clickhouse'
      CLICKHOUSE_DATABASE: 'posthog'
      CLICKHOUSE_SECURE: 'false'
      CLICKHOUSE_VERIFY: 'false'
      PRIMARY_DB: 'clickhouse'
      KAFKA_URL: 'kafka://kafka'
      REDIS_URL: 'redis://redis:6379/'
      SECRET_KEY: secret
      PGHOST: postgres
      PGUSER: posthog
      PGPASSWORD: posthog
    depends_on:
      - postgres
      - redis
      - clickhouse
      - kafka
    links:
      - postgres:postgres
      - redis:redis
      - clickhouse:clickhouse
      - kafka:kafka

  web:
    <<: *worker
    command: sh -c "./bin/docker-server && ./bin/docker-frontend"
    ports:
      - '8000:8000'
      - '8234:8234'

  plugins:
    image: posthog/posthog:latest-release
    command: ./bin/plugin-server --no-restart-loop
    restart: on-failure
    environment:
      DATABASE_URL: 'postgres://posthog:secret@postgres:5432/posthog'
      KAFKA_ENABLED: 'true'
      KAFKA_HOSTS: 'kafka:9092'
      REDIS_URL: 'redis://redis:6379/'
      CLICKHOUSE_HOST: 'clickhouse'
    depends_on:
      - postgres
      - redis
      - clickhouse
      - kafka
    links:
      - postgres:postgres
      - redis:redis
      - clickhouse:clickhouse
      - kafka:kafka
